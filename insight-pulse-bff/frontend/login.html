<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIGORA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .glass-effect {
            background: rgba(31, 41, 55, 0.5); /* bg-gray-800 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input {
            background-color: #1f2937; /* bg-gray-800 */
            border-color: #4b5563; /* border-gray-600 */
            color: #d1d5db; /* text-gray-300 */
        }
        .form-input:focus {
            border-color: #3b82f6; /* border-blue-500 */
            ring-color: #3b82f6;
            --tw-ring-opacity: 0.5;
        }
        .btn-primary {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* bg-blue-700 */
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col items-center justify-center p-4">

    <header class="absolute top-0 left-0 w-full p-6">
        <a href="index.html" class="flex items-center space-x-2">
            <span class="text-2xl font-bold text-white">Insight Pulse</span>
        </a>
    </header>

    <main class="w-full max-w-md">
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Login to Your Account</h1>
                <p class="text-gray-400 mt-2">Access your personalized AI agents and dashboard.</p>
            </div>
            
            <form action="dashboard.html" method="GET"> <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                        <input type="email" id="email" name="email" required class="form-input mt-1 block w-full rounded-md shadow-sm" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <input type="password" id="password" name="password" required class="form-input mt-1 block w-full rounded-md shadow-sm" placeholder="••••••••">
                    </div>
                </div>
                
                <div class="mt-6">
                    <button type="submit" class="btn-primary font-semibold py-2 px-6 rounded-lg w-full">Login</button>
                </div>

                <div class="text-center mt-6">
                    <a href="#" class="text-blue-400 hover:text-blue-300 text-sm">Forgot Password?</a>
                    <p class="text-gray-400 text-sm mt-2">
                        Don't have an account? <a href="create-agent.html" class="text-blue-400 hover:text-blue-300">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
