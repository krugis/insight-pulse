<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AIGORA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .glass-effect {
            background: rgba(31, 41, 55, 0.5); /* bg-gray-800 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input {
            background-color: #1f2937; /* bg-gray-800 */
            border-color: #4b5563; /* border-gray-600 */
            color: #d1d5db; /* text-gray-300 */
        }
        .form-input:focus {
            border-color: #3b82f6; /* border-blue-500 */
            ring-color: #3b82f6;
            --tw-ring-opacity: 0.5;
        }
        .btn-primary {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* bg-blue-700 */
        }
        .btn-secondary {
            background-color: #374151; /* bg-gray-700 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4b5563; /* bg-gray-600 */
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col items-center p-4 pt-20">

    <header class="absolute top-0 left-0 w-full p-6 flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-2">
            <span class="text-2xl font-bold text-white">Insight Pulse</span>
        </a>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a></li>
                <li><a href="create-agent.html" class="text-gray-300 hover:text-white">Create New Agent</a></li>
                <li><a href="settings.html" class="text-blue-400 font-semibold hover:text-blue-300">Settings</a></li>
                <li><a href="index.html" class="text-gray-300 hover:text-white">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="w-full max-w-2xl mt-8">
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-white mb-6 text-center">Application Settings</h1>
            
            <form>
                <div class="space-y-6">
                    <div>
                        <label for="timezone" class="block text-sm font-medium text-gray-300">Timezone</label>
                        <select id="timezone" name="timezone" class="form-input mt-1 block w-full rounded-md shadow-sm">
                            <option value="UTC">UTC (Coordinated Universal Time)</option>
                            <option value="America/New_York">America/New York</option>
                            <option value="Europe/London">Europe/London</option>
                            <option value="Asia/Tokyo">Asia/Tokyo</option>
                            <option value="Europe/Istanbul" selected>Europe/Istanbul</option>
                            </select>
                    </div>
                    <div>
                        <label for="language" class="block text-sm font-medium text-gray-300">Language</label>
                        <select id="language" name="language" class="form-input mt-1 block w-full rounded-md shadow-sm">
                            <option value="en" selected>English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-white mb-3">Notification Preferences</h3>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="email-notifications" name="email-notifications" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded" checked>
                                <label for="email-notifications" class="ml-2 block text-sm text-gray-300">Receive email notifications for agent runs</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="marketing-emails" name="marketing-emails" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded">
                                <label for="marketing-emails" class="ml-2 block text-sm text-gray-300">Receive marketing and promotional emails</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8 flex justify-between">
                    <a href="dashboard.html" class="btn-secondary font-semibold py-2 px-6 rounded-lg">Back to Dashboard</a>
                    <button type="submit" class="btn-primary font-semibold py-2 px-6 rounded-lg">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const timezoneSelect = document.getElementById('timezone');
            const languageSelect = document.getElementById('language');
            const emailNotificationsCheckbox = document.getElementById('email-notifications');
            const marketingEmailsCheckbox = document.getElementById('marketing-emails');
            const settingsForm = document.getElementById('settings-form');

            let currentUserSettings = {}; // To store fetched settings

            async function loadUserSettings() {
                try {
                    const user = await getCurrentUser(); // From api.js
                    // For demo, we'll use mock settings or infer from user object
                    // In a real app, user object would have settings fields or a separate /settings API
                    currentUserSettings = {
                        timezone: "Europe/Istanbul", // Default or fetched
                        language: "en", // Default or fetched
                        emailNotifications: true, // Default or fetched
                        marketingEmails: false // Default or fetched
                    };

                    // Apply fetched settings to form fields
                    timezoneSelect.value = currentUserSettings.timezone;
                    languageSelect.value = currentUserSettings.language;
                    emailNotificationsCheckbox.checked = currentUserSettings.emailNotifications;
                    marketingEmailsCheckbox.checked = currentUserSettings.marketingEmails;

                } catch (error) {
                    console.error('Error loading user settings:', error);
                    alert(`Failed to load settings: ${error.message}. Redirecting to login.`);
                    window.location.href = 'login.html';
                }
            }

            settingsForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const updatedSettings = {
                    timezone: timezoneSelect.value,
                    language: languageSelect.value,
                    emailNotifications: emailNotificationsCheckbox.checked,
                    marketingEmails: marketingEmailsCheckbox.checked
                };

                try {
                    // In a real app, you'd send this to a PATCH /users/me or PATCH /settings API
                    // For now, we'll just simulate success and log
                    console.log("Saving settings:", updatedSettings);
                    // await updateCurrentUser({ settings: updatedSettings }); // Example if backend supports nested updates
                    alert("Settings saved successfully! (Demo action)");
                    window.location.href = 'dashboard.html'; // Redirect after save
                } catch (error) {
                    console.error('Error saving settings:', error);
                    alert(`Failed to save settings: ${error.message}`);
                }
            });

            // Initial load
            if (getAccessToken()) {
                loadUserSettings();
            } else {
                window.location.href = 'login.html'; // Redirect if not authenticated
            }
        });
    </script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
